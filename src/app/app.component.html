<section>
  <h3>Form</h3>
  <form [formGroup]="form">
    <pre [innerHTML]="form.value | json"></pre>
    <div>Dirty - {{ form.dirty }}</div>
    <div>Touched - {{ form.touched }}</div>

    <div class="row">
      <app-input
        class="col-12 col-md-3"
        formControlName="name"
        [label]="'Name'"
        [placeholder]="'Name'"
        [maxlength]="10"
      ></app-input>
    </div>
  </form>
</section>
